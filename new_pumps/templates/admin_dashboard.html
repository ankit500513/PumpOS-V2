<!DOCTYPE html>
<html>
<head>
    <title>PumpOS Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>üè≠ PumpOS Admin Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5>Total Oil Companies</h5>
                    <h2>{{ total_oilcompanies }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5>Total Pumps</h5>
                    <h2>{{ total_pumps }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5>Recent Readings</h5>
                    <h2>{{ total_readings }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
